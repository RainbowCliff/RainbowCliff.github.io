<html>
<head>
<title>Hello Website</title>
<style>
    body {
        background-color: lightblue;
    }
    #popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }
    #usernameInput {
        width: 100%;
        height: 30px;
        font-size: 20px;
        margin-bottom: 10px;
    }
    #loginButton {
        width: 100%;
        height: 40px;
        font-size: 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #greeting {
        font-family: "Comic Sans MS", sans-serif;
        font-size: 40px;
        text-align: center;
    }
</style>
<script>
    function showWebsite() {
        var username = document.getElementById("usernameInput").value;
        document.getElementById("popup").style.display = "none";
        document.getElementById("greeting").innerHTML = "Hello " + username + "!";
    }
</script>
</head>
<body>
<div id="popup">
    <h1>Please enter your username:</h1>
    <input type="text" id="usernameInput" />
    <button id="loginButton" onclick="showWebsite()">Login</button>
</div>
<div id="greeting"></div>
</body>
</html>
